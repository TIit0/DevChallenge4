<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- font end -->

  <link rel="stylesheet" href="styles.css">
  <title>Gallery</title>
</head>





<body>
  <div class="main">

    <section class="social-media">
      <img src="profilePhoto.png" alt="" class="social-media__photo">
      <figcaption class="social-media__name">Rodney Cotton</figcaption>
      <p class="social-media__location">Helsinki, Finland</p>

      <div class="social-media__stats">

        <div class="social-media__stats__box">
          <p class="social-media__stats__box--number">100</p>
          <p class="social-media__stats__box--description">Posts</p>
        </div>
        <div class="social-media__stats__box">
          <p class="social-media__stats__box--number">2,242</p>
          <p class="social-media__stats__box--description">Follower</p>
        </div>
        <div class="social-media__stats__box">
          <p class="social-media__stats__box--number">1,432</p>
          <p class="social-media__stats__box--description">Following</p>
        </div>

      </div>
    </section>

    <section class="gallery">

      <figure class="gallery__item--1">
        <img src="photo1.png" alt="" class="gallery__img">
      </figure>

      <figure class="gallery__item--2">
        <img src="photo2.png" alt="" class="gallery__img">
      </figure>

      <figure class="gallery__item--3">
        <img src="photo3.png" alt="" class="gallery__img">
      </figure>

      <figure class="gallery__item--4">
        <img src="photo4.png" alt="" class="gallery__img">
      </figure>

      <figure class="gallery__item--5">
        <img src="photo5.png" alt="" class="gallery__img">
      </figure>

      <figure class="gallery__item--6">
        <img src="photo6.png" alt="" class="gallery__img">
      </figure>
    </section>

    <p class="devchallenges">created by tito - devChallenges.io</p>
  </div>
</body>

</html>
